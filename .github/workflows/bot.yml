name: gfwlist2qtx

on:
  workflow_dispatch:
  schedule:
      - cron: '0 1 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: checkout actions
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
            python-version: '3.9'

      - name: download genpac
        run: pip install -U genpac

      - name: update qtx
        run: genpac --format=qtx --qtx-no-direct --qtx-no-final -o gfwlist.conf

      - name: commit
        run: |
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "update qtx" -a

      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GFW2QTX_TOKEN }}
